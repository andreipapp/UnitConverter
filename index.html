<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <div class="form">
        <input type="text" placeholder="20" /> <button>Convert</button>
      </div>
    </div>
    <div class="main-section">
      <div class="container" id="length">
        <h3>Length (Meter/Feet)</h3>
        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </div>
      <div class="container" id="volume">
        <h3>Volume (Liters/Gallons)</h3>
        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
      </div>
      <div class="container" id="mass">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
